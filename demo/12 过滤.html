<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="inputName" @keydown.enter="filterByName=inputName"><button @click="filterByName=inputName"
		>搜索</button>
		<br>
		性别：<input type="radio" value=""name="gender" v-model="filterByGender" checked>全部
				<input type="radio" value="男" name="gender" v-model="filterByGender">男
			  <input type="radio" value="女" name="gender" v-model="filterByGender">女
		<br>
		<table>
			<thead>
				<th>id</th>
				<th>姓名</th>
				<th>性别</th>	
			</thead>
			<tbody>
				<tr v-for="item in filterUsers">
				  <td>{{item.id}}</td>
				  <td>{{item.name}}</td>
				  <td>{{item.gender}}</td>
				  </tr>
			</tbody>
		</table>
	</div>
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		const app=new Vue({
			data:{
				filterByName:'',
				inputName:'',
				filterByGender:'',
				users:[
				{
					id:1,
					name:'Jack',
					gender:'男'
				},
				{
					id:2,
					name:'aa',
					gender:'男'
				},
				{
					id:3,
					name:'bb',
					gender:'男'
				},
				{
					id:4,
					name:'cc',
					gender:'男'
				},
				{
					id:5,
					name:'dd',
					gender:'女'
				}
				]
			},
			computed:{
				filterUsers() {
					// 
					return this.users.filter(u=>u.name.includes(this.filterByName)&&u.gender.includes(this.filterByGender))
				}
			} 
		}).$mount('#app')
	</script>
</body>
</html>

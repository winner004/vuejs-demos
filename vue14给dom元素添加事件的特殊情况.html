<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
</style>
<body>
<div id="app">

</div>
<!--1.引包-->
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    // Vue.component('subCom',{
    //     template:'<div>' +
    //     '</div>',
    // })
    var App={
        data(){
            return{
                isShow:false
            }
        },
        template:'<div class="app"> ' +
        '<input type="text" v-show="isShow" ref="input">' +
        '</div>',
        mounted(){

            // 实现进入页面input框聚焦
            this.isShow=true;

            //$nextTick()
            // 是在DOM更新循环结束之后执行回调函数，在修改数据之后使用此方法
            // 在回调中获取到更新之后的DOM
            this.$nextTick(()=>{
                console.log(this.$refs.input);
                this.$refs.input.focus();
            })


        }
    }
    new Vue( {
        // el:'#app',
        data(){
            return{

            }
        },
        template:'<App/>',
        components:{
            App
        }

    }).$mount(document.getElementById('app'));


</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<!--1.引包-->
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //    局部组件的使用  声子 挂子 用子
    //    局部入口组件的创建
    //   组件首字母建议大写  防止与h5标签重名
    var App={
        data(){
            return{

            }
        },
        methods:{
            clickHanlder(){
                console.log(this);
            }
        },
        template:'<div>' +
        '<button @click = clickHanlder>按钮</button>' +
        '</div>'
    }
    console.log(App);
    var vm=new Vue({
        el:'#app',//目的地
        data(){
            return{


            }
        },
        //挂载子组件
        components: {
            App
        },
        //父组件直接可以使用
        template:'<App/>'

    });
    console.log(vm);

</script>

</body>
</html>

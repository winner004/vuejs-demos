    Vue.component('subCom',{
        template:'<div>ffff' +
        '</div>',
    })

        data(){
          return{

        template:'<div class="app"> ' +

            // console.log(this.$refs.btn2);

            console.log(this.$refs.btn);
            console.log(this.$refs.btn2);
            //如果是给组件绑定ref属性，那么this.$refs.xxx获取的是当前的组件对象
            console.log(this.$refs.abc);
        }
    }
    new Vue( {
        el:'#app',
        data(){
            return{

        },

        components:{

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<!--1.引入vue模块-->
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<!--2.引入vue-router模块-->
<script type="text/javascript" src="./router/node_modules/vue-router/dist/vue-router.js"></script>
<script type="text/javascript">
    //3.让Vue使用该VueRouter创建
    // Vue.use(VueRouter)//vue和vue-router是局部作用域时写，此时是全局作用域 Vue.use()可写可不写,
    // 此时是全局的可不写，当我们用cli脚手架时vue和vue-router可能就是局部的了，要写这句话。

    var Login={
        template:'<div>我是登陆页面</div>'
    };
    var Register={
        template:'<div>我是注册页面</div>'
    };

    // 4.创建router对象

    var router = new VueRouter({
        // 5.配置路由对象
        routes:[
            //路由匹配规则
            {
                path:"/login",
                name:'login',
                component:Login

            },
            {
                path:"/register",
                name:'register',
                component:Register
            }
        ]
    });
    // 引入vue-router模块 给咱们抛出来两个全局的组件router-link==>a
    // to==>href router-view===>路由匹配组件的出口
    // 注意：1.命名路由中to是绑定上的意思，前面一定要加:
    //      2.'login'，'register'在字符串中，前后已经有了'',所以要加转义符\

    var App={
        template:'<div><router-link :to="{name:\'login\'}">登陆页面</router-link><router-link :to="{name:\'register\'}">注册页面</router-link>'
        +'<router-view></router-view>'

        + '</div>'
    };
    new Vue({
        el:"#app",
        data(){
            return{

            }
        },
        components:{
            App
        },
        // 6.交给Vue实例化对象管理router
        router:router,
        template:'<App/>'
    })

</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <!--v-model双向绑定的体现 只能体现在UI控件中 只能应用在有value属性的-->
    <!--用v-model，是用valueChange方法实现，实际是语法糖-->
    <input type="text" v-bind:value='msg' v-on:input='valueChange'>
    <h2>{{msg}}</h2>
</div>
<!--1.引包-->
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //    创建实例化对象

    new Vue({
        el:'#app',//目的地
        data(){
            return{
                msg:'大'

            }
        },
        methods:{
            valueChange(e){
                this.msg = e.target.value;
            }
        }
    });

</script>

</body>
</html>
